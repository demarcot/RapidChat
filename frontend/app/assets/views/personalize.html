
<center><h1>My Account</h1></center>
<div class="form-container account-info">
    <form method="post">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" class="form-control input-message" ng-model="vm.user.firstName" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control input-message" ng-model="vm.user.lastName" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control input-message" ng-model="vm.user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control input-message" ng-model="vm.user.password" />
        </div>
        <div class="form-group">
          <label for="topBarColor">Top Bar Color</label>
          <input type="color" id="topBarColor" class="form-control input-message" ng-model="vm.user.colors.topBarColor"/>
        </div>
        <div class="form-group">
          <label for="topBarHover">Top Bar Hover</label>
          <input type="color" id="topBarHover" class="form-control input-message" ng-model="vm.user.colors.topBarHover"/>
        </div>
        <div class="form-group">
          <label for="sideBarColor">Side Bar Color</label>
          <input type="color" id="sideBarColor" class="form-control input-message" ng-model="vm.user.colors.sideBarColor"/>
        </div>
        <div class="form-group">
          <label for="sideBarHover">Side Bar Hover</label>
          <input type="color" id="sideBarHover" class="form-control input-message" ng-model="vm.user.colors.sideBarHover"/>
        </div>
        <div class="form-group">
          <label for="textColor">Text Color</label>
          <input type="color" id="textColor" class="form-control input-message" ng-model="vm.user.colors.textColor"/>
        </div>
        <div class="form-group">
          <center>
            <button class="btn btn-primary save-button" ng-click="vm.saveUser()">Save</button>
          </center>
<!--     make cancel boyon <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button> -->
        </div>
    </form>
</div>
