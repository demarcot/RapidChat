<!-- Dashboard UI -->

<div layout="row">
  <div flex="33" layout-padding>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Users</h2>
      </div>
    </md-toolbar>
    <div layout="column" layout-align="center center">
      <div flex ng-repeat="user in startUp.allUsers" ng-hide="user.username===startUp.username.username">
        <identicon username='user.username' size='40'></identicon>
        <br />
        <a ng-click="setOldRoom(); roomCtrl.createDirectMessage(startUp.username.username, user.username)">{{user.username}}</a>
      </div>
    </div>
  </div>

  <div flex layout-padding>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Chatrooms</h2>
      </div>
    </md-toolbar>
    <div layout="row">
      <div class="dashboard-room-columns public-room-scroll" layout="column" layout-align="start center">
        <h3>Public Chat Rooms</h3>
        <div ng-repeat="room in roomCtrl.chatRooms[0].publicChatRooms track by $index">
          <a ui-sref="chatRoomById({chatRoomId: room._id})" ng-click="setOldRoom(room._id, room.name)">
            &nbsp;{{room.name}}
          </a>
        </div>
      </div>
      <div class="dashboard-room-columns" layout="column" layout-align="start center">
        <h3>Private Chat Rooms</h3>
        <div ng-repeat="room in roomCtrl.chatRooms[1].allowedChatRooms track by $index">
          <a ui-sref="chatRoomById({chatRoomId: room._id})" ng-click="setOldRoom(room._id, room.name)" ng-show="room.direct === false" ui-sref-active="active">
            {{room.name}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
